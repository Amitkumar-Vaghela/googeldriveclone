<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Drive Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #4285f4;
      color: white;
      padding: 10px;
      text-align: center;
    }

    main {
      display: flex;
    }

    aside {
      width: 200px;
      background-color: #f0f0f0;
      padding: 10px;
      box-shadow: 1px 0 5px rgba(0, 0, 0, 0.1);
    }

    section {
      flex-grow: 1;
      padding: 20px;
    }

    .folder {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <h1>Google Drive</h1>
  </header>
  <main>
    <aside>
      <div class="folder">Folder 1</div>
      <div class="folder">Folder 2</div>
      <div class="folder">Folder 3</div>
    </aside>
    <section>
      <h2>Folders</h2>
      <div class="folder">Folder 1 Content</div>
      <div class="folder">Folder 2 Content</div>
      <div class="folder">Folder 3 Content</div>
    </section>
  </main>
</body>

</html>
